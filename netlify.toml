# Netlify Identity settings
[context.production]
  command = "echo 'Production build'"
  
[context.production.environment]
  NODE_ENV = "production"
  SITE_URL = "https://trynex-lifestyle.netlify.app"

[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Form handling
[forms]
  # Contact form settings
  contact = true

# Edge functions (if needed in the future)
# [[edge_functions]]
#   function = "geolocation"
#   path = "/api/location"

# Plugin settings
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "."
    exclude = [
      "/admin/**",
      "/assets/images/uploads/**",
      "/.netlify/**"
    ]

# Environment-specific redirects
[context.production]
  [[context.production.redirects]]
    from = "/admin/*"
    to = "/admin/index.html"
    status = 200
    force = true
    
    [context.production.redirects.headers]
      X-Robots-Tag = "noindex"

# Development context
[context.dev]
  command = "echo 'Development build'"
  
  [context.dev.environment]
    NODE_ENV = "development"
    DEBUG = "true"

# Branch-specific settings for staging
[context.staging]
  command = "echo 'Staging build'"
  
  [context.staging.environment]
    NODE_ENV = "staging"

# Custom error pages
[template.environment]
  CUSTOM_LOGO = "https://your-logo-url.com/logo.png"

# Performance optimizations
[build.environment]
  # Enable faster builds
  NETLIFY_USE_ESBUILD = "true"
  NETLIFY_EXPERIMENTAL_BUILD_CACHE = "true"

# Security settings
[build.ignore]
  # Ignore build if only these files changed
  command = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- README.md DEPLOYMENT_GUIDE.md"

